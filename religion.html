<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 ways to vertically center the text in css</title>
</head>
<style>
    body{
        width: 100vw;
        height: 100vh;
        background-color: gray;
        display: grid;
        place-items: center;

    }
    .main_div{
        width: 40vw;
        height: 70vh;
        border: 2px solid rgb(51, 38, 38);
        border-radius: 5px;
        color: honeydew;
    }
</style>
<body>
    <div class="main_div">
        <h1>Md Abdur Rajjak</h1>
    </div>
</body>
</html>
